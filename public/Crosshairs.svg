<!-- public/crosshair.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <!-- Horizontal line, stopping at the square edges -->
  <line x1="0" y1="40" x2="30" y2="40" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="50" y1="40" x2="80" y2="40" stroke="#FFFFFF" stroke-width="1.5"/>
  
  <!-- Vertical line, stopping at the square edges -->
  <line x1="40" y1="0" x2="40" y2="30" stroke="#FFFFFF" stroke-width="1.5"/>
  <line x1="40" y1="50" x2="40" y2="80" stroke="#FFFFFF" stroke-width="1.5"/>
  
  <!-- Center square -->
  <rect x="30" y="30" width="20" height="20" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
</svg>
